name: Evals

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  evals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - name: Run evals
        run: npx pi-evals --model claude-haiku-4-5 --provider github --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
