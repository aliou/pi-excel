name: Evals

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  evals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Run evals
        run: pnpm exec pi-evals --model claude-haiku-4-5 --provider github-copilot --verbose
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
